<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="groups">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            class="inputs"
            type="text" 
            name="surname"
            minlength="1"
            autocomplete="off"
            required
          >
        </label> 

        <label class="form-field">
          Name:
          <input 
            class="inputs"
            type="text" 
            name="name"
            minlength="1"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            class="inputs"
            type="number" 
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input 
            class="inputs"
            type="date" 
            name="dateOfBirth"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement:
          <input 
            class="inputs"
            type="checkbox" 
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            class="inputs"
            type="email" 
            name="email"
            placeholder="email@example.com"
            required
          >
        </label> 

        <label class="form-field">
          Password:
          <input 
            class="inputs"
            type="password" 
            name="password"
            minlength="6"
            maxlength="20"
            required
          >
        </label> 
      </fieldset>

      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="no"
            >
            No
          </label>
        </label> 

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
         What time do you go to bed?
          <input type="time" name="timeForBed">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="ford">Ford</option>
            <option value="skoda">Skoda</option>
            <option value="toyota">Toyota</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input 
            
            type="range" 
            name="rate"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments" 
            cols="20" 
            rows="2">
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
